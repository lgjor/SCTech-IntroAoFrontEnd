<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 - Estilização CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p:nth-of-type(2) {
            color: blue;
        }
    </style>
</head>
<body>
    <p style="color:red;">Texto parágrafo com estilo inline</p>
    <p>Texto parágrafo 2 com estilo no head do html</p>
    <p>Texto parágrafo 2 com estilo em css arquivo separado</p>
</body>
</html>
