<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Básica de Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculadoradeaprovacao">
        <h1>Calculadora de aprovação</h1>
        <label for="nota">Digite a nota do aluno: </label>
        <input type="number" id="nota" name="nota">
        <button id="calcular" onclick="verificaAprovacao()">Verificar aprovação</button>
        <p id="resultado"></p>
    </section>
    <section id="calculadoradedesconto">
        <h1>Calculadora de desconto</h1>
        <label for="preco">Digite o preço do produto: </label>
        <input type="number" id="preco" name="preco">
        <label for="desconto">Digite o percentual de desconto: </label>
        <input type="number" id="desconto" name="desconto">
        <button id="calcularDesconto" onclick="calcularDesconto()">Calcular desconto</button>
        <p id="valorDesconto"></p>
        <p id="precoFinal"></p>
    </section>
<script src="script.js"></script>
</body>
</html>
