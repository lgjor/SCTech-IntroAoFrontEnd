<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="">
                <label for="nome">Nome completo: </label>
                <input type="text" id="nome" name="nome" required>

                <br/>
                <br/>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>

                <br/>
                <br/>

                <label for="idade">Telefone: </label>
                <input type="number" id="idade" name="idade">

                <br/>
                <br/>

                <label for="materia">Para qual matéria você está se candidatando? </label>
                <select id="materia" name="materia" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="matematica">Matemática</option>
                    <option value="portugues">Português</option>
                    <option value="biologia">Biologia</option>
                    <option value="ciencias">Ciências</option>
                    <option value="historia">História</option>
                    <option value="geografia">Geografia</option>
                    <option value="artes">Artes</option>
                </select>

                <br/>
                <br/>

                <label for="descricao" required>Descreva-se: </label>
                <textarea id="descricao" cols="30" rows="10" name="descricao" required></textarea>

                <br/>
                <br/>

                <button type="submit">Enviar</button>
            </form>
        
        <script src="" async defer></script>
    </body>
</html>
